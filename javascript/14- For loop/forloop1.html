<!-- //for loop with html  -->
<form action="" name="selectForm">
	<p>
		<label for="musicType">Choose some music type, then cleck the button below:</label>
		<select name="musicTypes" id="musicTypes" multiple="multiple">
			<option value="" selected="selected">R&B</option>
			<option value="">Jazz</option>
			<option value="">Blues</option>
			<option value="">New Age</option>
			<option value="">Classical</option>
			<option value="">Opera</option>
		</select>
	</p>
	<p><input type="button" id="btn" value="How many are selected?"></p>
</form>
<script>
	function howMany(selectObject){
		var numberSelected = 0;
		for (var i = 0; i < selectObject.options.length; i++) {
			if (selectObject.options[i].selected) {
				numberSelected++;

			}
		}
			return numberSelected;
	}
	var btn = document.getElementById('btn');
	btn.addEventListener('click', function() {
		alert('Number of options selected: ' + howMany(document.selectForm.musicTypes));
	} );
</script>
